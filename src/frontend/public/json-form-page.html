<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>JSON Configuration Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Add any custom colors if needed
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles that can't be easily replaced with Tailwind */
        textarea {
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body class="font-sans m-0 p-4 bg-transparent text-gray-900 transition-colors duration-300 dark:text-gray-200">
<div class="flex flex-col gap-6">
    <div class="flex flex-col gap-2">
        <label class="font-semibold text-sm" for="name-input">Name</label>
        <input class="w-full p-2.5 border border-gray-300 rounded-md text-base box-border bg-white text-gray-900
               transition-colors duration-300 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600" id="name-input"
               placeholder="e.g., api_key"
               type="text"/>
    </div>

    <div class="flex flex-col gap-2">
        <label class="font-semibold text-sm" for="type-select">Type</label>
        <select class="w-full p-2.5 border border-gray-300 rounded-md text-base box-border bg-white text-gray-900
                transition-colors duration-300 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600"
                id="type-select">
            <option value="string">String</option>
            <option value="number">Number</option>
            <option value="boolean">Boolean</option>
            <option value="json">JSON</option>
        </select>
    </div>

    <div class="flex flex-col gap-2">
        <label class="font-semibold text-sm" for="description-input">Description</label>
        <textarea class="w-full p-2.5 border border-gray-300 rounded-md text-base box-border bg-white text-gray-900
                  transition-colors duration-300 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600"
                  id="description-input"
                  placeholder="Describe the purpose of this input"></textarea>
    </div>

    <div class="flex flex-col gap-2">
        <label class="font-semibold text-sm" for="value-input">Value</label>
        <textarea class="w-full p-2.5 border border-gray-300 rounded-md text-base box-border bg-white text-gray-900
                  transition-colors duration-300 dark:bg-gray-700 dark:text-gray-200 dark:border-gray-600"
                  id="value-input"
                  placeholder="Enter the value for this input"></textarea>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    // This MUST match the origin of your React application.
    // For local development, this is typically 'http://localhost:3000' or similar.
    // For production, it would be 'https://your-app.com'.
    // window.location.origin from the parent is passed for security.
    const PARENT_ORIGIN = new URL(document.referrer).origin;

    // --- DOM ELEMENT REFERENCES ---
    const nameInput = document.getElementById("name-input");
    const typeSelect = document.getElementById("type-select");
    const descriptionInput = document.getElementById("description-input");
    const valueInput = document.getElementById("value-input");

    // --- HELPER FUNCTIONS ---

    /**
     * Gathers data from form fields and returns it as an object.
     * @returns {{description: string, name: string, value: string, type: string}}
     */
    function getFormData() {
        return {
            name: nameInput.value,
            type: typeSelect.value,
            description: descriptionInput.value,
            value: valueInput.value,
        };
    }

    /**
     * Populates the form fields with data received from the parent.
     * @param {object} data - The data object.
     */
    function populateForm(data = {}) {
        nameInput.value = data.name || "";
        typeSelect.value = data.type || "string";
        descriptionInput.value = data.description || "";
        valueInput.value = data.value || "";
    }

    /**
     * Clears all form fields.
     */
    function resetForm() {
        populateForm(); // Call with no data to reset fields
    }

    /**
     * Sends the current form data back to the parent window.
     */
    function sendSaveData() {
        const formData = getFormData();
        window.parent.postMessage({type: "save", payload: formData}, PARENT_ORIGIN);
    }

    // --- MESSAGE HANDLING LOGIC ---

    // Listen for messages from the parent window (the React app)
    window.addEventListener("message", (event) => {
        // SECURITY: Always verify the origin of the message
        if (event.origin !== PARENT_ORIGIN) {
            console.warn(`Message from untrusted origin '${event.origin}' was ignored.`);
            return;
        }

        const {type, payload} = event.data;

        // Route messages to the correct handler
        switch (type) {
            case "load":
                console.log("IFRAME: Received 'load' message with payload:", payload);
                populateForm(payload);
                break;
            case "reset":
                console.log("IFRAME: Received 'reset' message.");
                resetForm();
                break;
            case "requestSave":
                console.log("IFRAME: Received 'requestSave' message. Sending data back.");
                sendSaveData();
                break;
            case "darkMode":
                console.log("IFRAME: Received 'darkMode' message with payload:", payload);
                if (payload && payload.dark) {
                    document.body.classList.add("dark");
                } else {
                    document.body.classList.remove("dark");
                }
                break;
            default:
                console.warn(`IFRAME: Received unknown message type: '${type}'`);
        }
    });

    // --- INITIALIZATION ---

    // Notify the parent window that the iframe is ready to receive messages.
    // This is crucial to prevent a race condition where the parent sends data
    // before the iframe's event listener is active.
    console.log("IFRAME: Content loaded. Sending 'ready' message to parent.");
    window.parent.postMessage({type: "ready", width: "800px", height: "500px"}, PARENT_ORIGIN);

</script>
</body>
</html>
