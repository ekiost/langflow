# /etc/nginx/sites-available/langflow.conf
server {
    listen 80; # Redirect HTTP to HTTPS
    listen [::]:80;
    server_name langflow.languagestudio.com;
    return 301 https://$host$request_uri;
}
 
server {
    listen 3000 ssl; # Listen on standard HTTPS port
    listen [::]:3000 ssl;
    server_name langflow.languagestudio.com;
 
    # Paths to your mkcert generated files
    ssl_certificate /etc/nginx/ssl/langflow.languagestudio.com.pem;
    ssl_certificate_key /etc/nginx/ssl/langflow.languagestudio.com-key.pem;
 
    # Recommended SSL settings (from Mozilla SSL Configuration Generator)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    add_header Strict-Transport-Security "max-age=63072000" always; # HSTS
 
    location / {
        proxy_pass http://host.docker.internal:3001; # Langflow's internal HTTP address and port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
 
        # WebSocket support for Langflow
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}